<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="connect()">Connect wallet</button>
        <div>ChainId: <span id="chain_id"></span></div>
        <div>BlockNumber: <span id="block_number"></span>
        <div>BlockTimestamp: <span id="block_timestamp"></span></div>
        <div>Current Account:<span id="account_address"></span></div>
        <div>Current Balance:<span id="account_balance"></span></div>

        <hr />
        <p>一键发币</p>
        代币名称: <input type="text" id="name" /><br>
        代币数量: <input type="text" id="total_supply" /><br>
        代币符号: <input type="text" id="symbol" /><br>
        代币精度: <input type="text" id="decimals" /><br>
        <button onclick="publish_token()">一键发币</button><br>
        <div>txHash: <span id="tx_hash"></span></div>

    </div>
    <script src="./js/web3.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
